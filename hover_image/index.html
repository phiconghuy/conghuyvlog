<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Hover effects</title>
	<style>
		body{
			width:100%;
			height:100vh;
			background-color:black;
			display:flex;
			justify-content:center;
			align-items:center;
		}
		.box{
			width: 700px;
			height:400px;
			border:2px solid white;
			position:relative;
		}
		.box .clip{
			width:100%;
			height:100%;
			position:absolute;
			top:0;
			transition:ease-out .4s;
		}
		.box .clip-1{
			background:url(https://lh3.googleusercontent.com/proxy/mPZJ7SZMbvmWEr9uF5n0bvLfTQUMqWYUOFAIsW8Hl7OELp9djWmE-mjuc-JSzpjo7R2GAnPlWGKSSHqKGqBV10mHjCD25NVhS3QjFWQ0gcCHeQcU6R1ebisqp1WBhPO6y1hGAh9QFX9eQg2OOyBX49s1uD1sg4BMR5oicfCgq1iovQrHzJAd4di-ax5kN-OQUPl2hoA) center;
			background-size:cover;
			clip-path: polygon(0 0, 46% 0, 15% 100%, 0% 100%);
		}
		.box .clip-2{
			background:url(https://anhdepbonphuong.com/wp-content/uploads/2016/11/anh-thien-nhien-dep-lang-man-2-500x480.jpg) center;
			background-size:cover;
			clip-path: polygon(45% 0, 81% 0, 50% 100%, 15% 100%);
		}
		.box .clip-3{
			background:url(https://media.ngoisao.vn/news/2015/02/13/anh-dep-thien-nhien1.jpg) center;
			background-size:cover;
			clip-path: polygon(80% 0, 100% 0, 100% 100%, 50% 100%);
		}
		.box:hover .clip{
			clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
		}
		.box .clip:hover{
			clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="clip clip-1"></div>
		<div class="clip clip-2"></div>
		<div class="clip clip-3"></div>
	</div>
</body>
</html>
